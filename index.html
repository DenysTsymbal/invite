<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Запрошення на Весілля</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fefefe;
      color: #444;
      margin: 0;
      padding: 0 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      background: #ffffff;
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #a36f51; /* теплий пастельний коричневий */
      font-size: 2.8rem;
      margin-bottom: 0.2em;
      font-weight: 600;
      font-family: 'Georgia', serif;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #666;
      margin-bottom: 2rem;
    }
    .date {
      font-size: 1.5rem;
      color: #8b7d72;
      font-weight: 500;
      margin-bottom: 2rem;
    }
    .footer {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Запрошення на наше весілля</h1>
    <p>Ми щасливі запросити вас на святкування нашого особливого дня!<br />
      Приєднуйтесь до нас, щоб поділитися радістю та любов’ю.</p>
    <div class="date">Дата: 17 серпня 2025 року</div>
    <p>Місце проведення:<br />
      Вілла «Мандарин»<br />
      Костопіль</p>
    <div class="footer">Будемо раді бачити вас!</div>
  </div>
</body>
</html>
